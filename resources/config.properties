validator.bannerHtml=<div><div style="display:table;width:100%;padding-bottom:20px;margin-bottom:20px;border-bottom:1px solid #eee"><div style="display:table-row"><div style="display:table-cell;width:240px;cursor:pointer;vertical-align:middle" class="validatorReload"><div style="background-image:url(https://www.itb.ec.europa.eu/files/ec_banner_logo.svg);background-size:cover;height:66px" aria-label="European Commission logo" role="img"></div></div><div style="cursor:pointer;display:table-cell;vertical-align:middle;padding-left:8px;padding-top:15px;width:270px" class="validatorReload"><div><span style="font-size:x-large">SEMIC</span></div><div style="margin-top:-5px"><span style="font-size:smaller;font-weight:700">Semantic Interoperability across Europe</span></div></div><div style="display:table-cell;vertical-align:middle;padding-top:20px;text-align:center"><div><span style="font-size:xx-large;cursor:pointer" class="validatorReload">SEMIC XML Validator</span></div></div></div></div><div class="row" style="margin-bottom:20px"><div class="col-xs-12 col-md-3 col-sm-4"><ul class="list-group"><a href="https://github.com/SEMICeu" class="list-group-item"><span style="height:24px;width:24px;float:left;margin-right:1em"><img alt="Github" src="https://github.com/fluidicon.png" class="img-responsive"></span>GitHub</a><a href="https://interoperable-europe.ec.europa.eu/collection/semic-support-centre" class="list-group-item"><span style="height:24px;width:24px;float:left;margin-right:1em"><img alt="SEMIC Support Centre logo" src="https://raw.githubusercontent.com/SEMICeu/semic-shacl-validator/refs/heads/main/images/semic-logo.png" class="img-responsive"></span>SEMIC Support Centre</a></ul><ul class="list-group"><a href="https://www.itb.ec.europa.eu/shacl/semic-shacl/upload" class="list-group-item"><span style="height:24px;width:24px;float:left;margin-right:1em"><img alt="SEMIC SHACL Validator Logo" src="https://raw.githubusercontent.com/SEMICeu/semic-shacl-validator/refs/heads/main/images/SHACL%20Validator.png" class="img-responsive"></span>SEMIC SHACL Validator</a><a href="https://www.itb.ec.europa.eu/model2owl/upload" class="list-group-item"><span style="height:24px;width:24px;float:left;margin-right:1em"><img alt="UML Validator Logo" src="https://raw.githubusercontent.com/SEMICeu/semic-shacl-validator/refs/heads/main/images/UML%20Validator.png" class="img-responsive"></span>SEMIC XML Validator</a></ul></div><div class="col-xs-12 col-md-9 col-sm-8"><p>This service allows you to assess the conformance of a&nbsp;<strong>UML Model </strong>with the <a href="https://semiceu.github.io/style-guide/1.0.0/gc-conceptual-model-conventions.html" target="_blank">SEMIC Style Guide</a>. For each UML guideline in the style guide, a set of rules have been implemented, which asses whether a UML model convention is respected. These rules specify constraints on the structure, relationships, and properties within the model. The set of rules employed during validation are documented <a href="https://meaningfy-ws.github.io/model2owl-docs/public-review/checkers/model2owl-checkers.html" target="_blank">here</a>.</p><p>The content to validate can be provided as a <strong>file</strong> or a <strong>URI reference</strong>. Documentation on using the Interoperability Test Bed's XML validator is available <a href="https://www.itb.ec.europa.eu/docs/guides/latest/validatingXML/index.html#step-6-use-the-validator" target="_blank">here</a>.</p><p><a href="#" data-toggle="modal" data-target="#infoModal">How to Use</a></p></div></div><div class="modal fade" id="infoModal" role="dialog"><div class="modal-dialog modal-lg" style="width:90%;max-width:1140px"><div class="modal-content"><div class="modal-header"><h3>How to Use</h3></div><div class="modal-body"><h2>Validator Options</h2><p>This validator has 2 options available: basic and advanced. The difference between the two is the number of configuration files. In the basic mode, only the namespaces are to be defined, while in advanced mode, multiple configuration files must be defined. For easy use, choose the basic mode, download the boilerplates for the necessary config and change them accordingly.</p><h2>Configuration Files Boilerplates</h2><p>Boilerplate templates for the configuration files related to validator options are available as follows:</p><ul><li><a href="https://github.com/meaningfy-ws/model2owl-validator/tree/main/config_boileplates/basic" target="_blank">Basic Mode Boilerplates</a></li><li><a href="https://github.com/meaningfy-ws/model2owl-validator/tree/main/config_boileplates/advanced" target="_blank">Advanced Mode Boilerplates</a></li></ul><h2>Naming Conventions and File Types</h2><p>The validator utilizes an input file and several configuration files, all of which must adhere to specific conventions for proper functionality. The majority of files used in this validator are XML files (e.g., <code>my-file.xml</code>) that includes the input file. There is only one configuration file, which is an XSLT file that holds variables used by the system.</p><h3>File names should follow the instructions below:</h3><ul><li><code>Config Parameters File: config-parameters.xsl</code></li><li><code>Namespaces File: namespaces.xml</code></li><li><code>XSD and RDF Datatypes File: xsdAndRdfDataTypes.xml</code></li></ul><p>For the input file there is no naming convention, but it should be an XML/XMI file that follow the conventions presented below</p><h2>Input File</h2><p>This file must be an XML/XMI file, and make sure that uses XMI version 2.5.1 and UML version 2.5.1. The namespaces to check in the file are: <code>uml="http://www.omg.org/spec/UML/20131001"</code> and <code>xmi="http://www.omg.org/spec/XMI/20131001"</code>.</p><h3>Sample:</h3><code class="code_block">&lt;?xml version="1.0" encoding="windows-1252"?&gt;<br>&lt;xmi:XMI xmlns:uml="http://www.omg.org/spec/UML/20131001" xmlns:xmi="http://www.omg.org/spec/XMI/20131001" xmlns:umldi="http://www.omg.org/spec/UML/20131001/UMLDI" xmlns:dc="http://www.omg.org/spec/UML/20131001/UMLDC" xmlns:thecustomprofile="http://www.sparxsystems.com/profiles/thecustomprofile/1.0"&gt;<br>&lt;xmi:Documentation exporter="Enterprise Architect" exporterVersion="6.5" exporterID="1559"/&gt;</code><p>This should be controlled when the export process is done from your modeling tool used.</p><h2>Configuration Files</h2><p>As presented above, this validator will use a maximum of three configuration files depending on the UML model validation option you have selected (check the Validator Options section).</p><h3>Config Parameters File</h3><p>This is an XSLT file that contains a set of variables used by the system when the model validation is executed. Some variables can be changed, while others should not be altered as they are preconfigured. A boilerplate for config parameters can be found <a href="https://github.com/meaningfy-ws/model2owl-validator/tree/main/config_boileplates/basic" target="_blank">here</a>. The boilerplate includes comments that instruct what can and cannot be changed.</p><h4>Sample:</h4><code class="code_block">&nbsp;&lt;!-- Types of elements and names for attribute types that are acceptable to produce object properties --&gt;<br>&nbsp;&lt;xsl:variable name="acceptableTypesForObjectProperties" select="('epo:Identifier', 'rdfs:Literal')"/&gt;<br><br>&nbsp;&lt;!-- Acceptable stereotypes --&gt;<br>&nbsp;&lt;xsl:variable name="stereotypeValidOnAttributes" select="()"/&gt;<br>&nbsp;&lt;!-- ... other variables ... --&gt;<br><br>&nbsp;&lt;!-- Allowed characters for a normalized string (characters allowed in a QName) --&gt;<br>&nbsp;&lt;xsl:variable name="allowedStrings" select="'^[\\w\\d-_:]+$'"/&gt;<br></code><p>There are two types of data that you can pass in the variables: a list or a string. For lists, the variable value should always be surrounded by quotes (<code>""</code>), and the actual values should be enclosed in single quotes (<code>''</code>). For strings, the principle remains the same:</p><code>&lt;xsl:variable name="my-variable" select="'my string value'"/&gt;</code><h4>Notes</h4><ul><li>Do not delete variables: Each variable serves a purpose in the validation process.</li><li>Maintain variable types: Do not alter the type of variable (e.g., from a list to a string). If a variable is originally set as a list, it must remain a list.</li><li>If a variable is unnecessary or if you prefer not to impose restrictions, leave the variable with an empty list or string. See example below:</li></ul><code class="code_block">empty string variable<br>&lt;xsl:variable name="my-variable" select="''"/&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;empty list variable<br>&lt;xsl:variable name="stereotypeValidOnAttributes" select="()"/&gt;<br></code><h3>Namespaces File</h3><p>This file will hold the namespace values and names used in the model that will be validated. A boilerplate for config parameters can be found <a href="https://github.com/meaningfy-ws/model2owl-validator/tree/main/config_boileplates/basic" target="_blank">here</a>.</p><h4>Sample:</h4><code class="code_block">&lt;?xml version="1.0" encoding="UTF-8"?&gt;<br>&lt;prefixes xmlns="http://publications.europa.eu/ns/"&gt;<br>&nbsp;&nbsp;&nbsp;&lt;prefix name="" value="http://data.europa.eu/a4g/ontology#"/&gt;<br>&nbsp;&nbsp;&nbsp;&lt;!-- ... other prefixes ... --&gt;<br>&lt;/prefixes&gt;</code><h3>XSD and RDF Datatypes File</h3><p>This file holds declarations of XSD and RDF datatypes. A boilerplate for this file can be found <a href="https://github.com/meaningfy-ws/model2owl-validator/tree/main/config_boileplates/advanced" target="_blank">here</a>.</p><h4>Sample:</h4><code class="code_block">&lt;?xml version="1.0" encoding="UTF-8"?&gt;<br>&lt;datatypes xmlns="http://publications.europa.eu/ns/"&gt;<br>&nbsp;&nbsp;&nbsp;&lt;datatype namespace="xsd" qname="xsd:anyURI"/&gt;<br>&nbsp;&nbsp;&nbsp;&lt;datatype namespace="xsd" qname="xsd:base64Binary"/&gt;<br>&nbsp;&nbsp;&nbsp;&lt;datatype namespace="xsd" qname="xsd:boolean"/&gt;<br>&nbsp;&nbsp;&nbsp;&lt;datatype namespace="xsd" qname="xsd:byte"/&gt;<br>&nbsp;&nbsp;&nbsp;&lt;datatype namespace="xsd" qname="xsd:date"/&gt;<br>&nbsp;&nbsp;&nbsp;&lt;datatype namespace="xsd" qname="xsd:dateTime"/&gt;<br>&nbsp;&nbsp;&nbsp;&lt;datatype namespace="rdfs" qname="rdfs:Literal"/&gt;<br>&lt;/datatypes&gt;<br></code><p>The file should include the XML declaration as shown in the sample (<code>&lt;?xml version="1.0" encoding="UTF-8"?&gt;</code>).</p></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div><hr class="mt-4 mb-4"><style>code{white-space:pre-line}.code_block{display:block;padding:9.5px;margin:0 0 10px;font-size:13px;line-height:1.42857143;color:#333;word-break:break-all;word-wrap:break-word;background-color:#f5f5f5;border:1px solid #ccc;border-radius:4px;font-family:Menlo,Monaco,Consolas,"Courier New",monospace;overflow:auto}</style></div>
